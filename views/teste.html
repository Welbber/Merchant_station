<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de habilitar/desabilitar botão</title>
	<script>
		function toggleButton() {
			var button = document.getElementById("myButton");
			if (button.disabled) {
				button.disabled = false;
			} else {
				button.disabled = true;
			}
		}
	</script>
</head>
<body>
	<button id="myButton" disabled>Botão desativado</button>
	<button onclick="toggleButton()">Ativar/Desativar</button>
</body>
</html>
